<ion-header>

  <ion-navbar>
    <ion-title>PROGRAMAÇÃO</ion-title>
    <ion-buttons end>
      <sino></sino>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <loading-spinner margin="100px auto" color="black" *ngIf="showSpinner"></loading-spinner>

  <ion-grid>
      <div *ngFor="let programacao of programacoes | async">

    <ion-row>
      <ion-col class="header">{{programacao.dia}}</ion-col>
    </ion-row>

    <ion-row class="subheader">
      <ion-col>
        <div>HORA</div>
      </ion-col>
      <ion-col col-6>
        <div>ATIVIDADE</div>
      </ion-col>
      <ion-col>
        <div>PRELETOR</div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let atividade of programacao.atividades; let odd=odd; let even=even" [ngClass]="{ odd: odd, even:even}" >
      <ion-col>
        <div>{{atividade.horario}}</div>
      </ion-col>
      <ion-col col-6>
        <div>{{atividade.atividade}}</div>
      </ion-col>
      <ion-col>
        <div>{{atividade?.preletor}}</div>
      </ion-col>
    </ion-row>

</div>
