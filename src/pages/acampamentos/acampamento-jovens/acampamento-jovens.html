<ion-header>

  <ion-navbar>
    <ion-title>
      <img style="max-width: 85%" src="assets/acampamento/logo-empowerment.png" />
    </ion-title>
    <ion-buttons end>
      <sino></sino>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col (click)="navToRecomendacoes()" style="text-align: center">
          <img src="assets/acampamento/recomendacoes.png" width="95" height="auto" />

        <ion-col (click)="navToDevocionais()" style="text-align: center">

      <ion-row>

        </ion-col>
        <ion-col (click)="navToProgramacao()" style="text-align: center">

      <ion-row>
