
<ion-header>
  <ion-navbar>
    <ion-title>DEVOCIONAL</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>
          <h2>{{devocional.titulo}}</h2>
          <h4>{{devocional.versiculo}}</h4>
      </ion-card-header>
      <hr />
      <ion-card-content>
          <p [innerHTML]="devocional.texto"></p>
      </ion-card-content>
      <ion-row>
          <ion-col class="data">{{devocional.data}}</ion-col>
          <ion-col class="autor">{{devocional.autor}}</ion-col>
      </ion-row>
    </ion-card>
</ion-content>
