<ion-header>

  <ion-navbar>
    <ion-title>EVANGELISMO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
    <ion-card style="text-align: justify;">
      <img src="assets/ministerios/acolhimento.jpg" />
      <!-- <div class="card-title">{{(ministerio | async)?.nome}}</div> -->
      <h2>DESCRIÇÃO:</h2>
      <p>
          {{(ministerio | async)?.descricao}}
      </p>
      <h2>ATIVIDADE:</h2>
      <p>
          {{(ministerio | async)?.atividades}}
      </p>
      <h2>COMO AJUDAR:</h2>
      <p>
          {{(ministerio | async)?.comoAjudar}}
      </p>
      <h2>REQUISITOS:</h2>
      <p>
          {{(ministerio | async)?.requisitos}}
      </p>
      <h2>CONTATO:</h2>
      <p>
          {{(ministerio | async)?.contato}}
      </p>
    </ion-card>
     <button (click)="openContato()" full ion-button color="secondary" style="color: white">QUERO PARTICIPAR</button>
</ion-content>
