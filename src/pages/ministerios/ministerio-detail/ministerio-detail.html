<ion-header>
  <ion-navbar>
    <ion-title>{{ministerio.nome}}</ion-title>
    <ion-buttons end>
        <sino></sino>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
    <ion-card style="text-align: justify;">
      <loading-spinner margin="10px auto" color="black" *ngIf="showSpinner"></loading-spinner>
      <img (load)="showSpinnerMeth()" src="{{imgsource}}" />
      <div padding>
      <h2>DESCRIÇÃO:</h2>
      <p>
          {{ministerio.descricao}}
      </p>
      <h2>ATIVIDADE:</h2>
      <p>
          {{ministerio.atividades}}
      </p>
      <h2>COMO AJUDAR:</h2>
      <p>
          {{ministerio.comoAjudar}}
      </p>
      <h2>REQUISITOS:</h2>
      <p>
          {{ministerio.requisitos}}
      </p>
      <h2>CONTATO:</h2>
      <p>
          {{ministerio.contato}}
      </p>
      </div>
    </ion-card>
     <button (click)="openContato()" full ion-button color="secondary" style="color: white">QUERO PARTICIPAR</button>
</ion-content>
