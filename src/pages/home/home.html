<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
        <img src="assets/home/Logo-Nucleo.png" />
    </ion-title>
    <ion-buttons end>
      <button (click)="popOver($event)" ion-button icon-only><ion-icon name="notifications"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="popover-page" padding>

  <ion-grid>
    <ion-row>
        <ion-col (click)="navToLogin()" style="text-align: center">
            <img src="assets/home/Login.png" width="140" height="auto" />
            <p>LOGIN</p>
        </ion-col>
      <ion-col style="text-align: center">
          <img src="assets/home/Culto-online.png" width="140" height="auto" />
          <p>CULTO ONLINE</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="navToTestemunhos()" style="text-align: center">
              <img src="assets/home/Testemunhos.png" width="140" height="auto" />
              <p>TESTEMUNHO</p>
      </ion-col>
      <ion-col (click)="navToPedido()" style="text-align: center">
          <img src="assets/home/Pedido-de-oracao.png" width="140" height="auto" />
          <p>PEDIDO DE ORAÇÃO</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="navToMinisterio()" style="text-align: center">
          <img src="assets/home/Ministerios.png" width="140" height="auto" />
          <p>MINISTÉRIOS</p>
      </ion-col>
      <ion-col style="text-align: center">
          <img src="assets/home/Primeiro-contato.png" width="140" height="auto" />
          <p>PRIMEIRO CONTATO</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
