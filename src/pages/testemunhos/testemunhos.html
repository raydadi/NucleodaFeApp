<ion-header>

  <ion-navbar>
    <ion-title>TESTEMUNHOS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="notifications"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>NOME</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>TELEFONE</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>EMAIL</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>TESTEMUNHO</ion-label>
      <ion-textarea rows="10"></ion-textarea>
    </ion-item>

    <button (click)="enviar()" full ion-button color="secondary">ENVIAR</button>

  </ion-list>
</ion-content>
