<ion-header>

  <ion-navbar>
    <ion-title>PEDIDO DE ORAÇÃO</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="notifications"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="enviar()">
    <ion-item>
      <ion-label floating>NOME</ion-label>
      <ion-input name="nome" [(ngModel)]="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>TELEFONE</ion-label>
      <ion-input name="telefone" [(ngModel)]="telefone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>EMAIL</ion-label>
      <ion-input name="email" [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>PEDIDO</ion-label>
      <ion-textarea name="pedido" [(ngModel)]="pedido" rows="10"></ion-textarea>
    </ion-item>

    <button type="submit" full ion-button color="secondary">ENVIAR</button>
  </form>

  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let pedido of pedidos | async">
      <!-- <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar> -->
      <h2>{{pedido.nome}}</h2>
      <h3>{{pedido.email}}</h3>
      <p>{{shortText(pedido.pedido)}}</p>
      <ion-icon name="md-create" item-end></ion-icon>
    <ion-icon name="trash" item-end></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
