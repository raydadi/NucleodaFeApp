<ion-header>

  <ion-navbar>
    <ion-title>IMAGENS</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <loading-spinner margin="100px auto" color="black" *ngIf="showSpinner"></loading-spinner>

    <ion-card *ngFor="let img of imgList | async" (click)="open(img.$key)">
        <img src="{{imgsource[img.$key]}}" />
        <div class="card-title"><span>{{img.nome}}</span></div>
    </ion-card>
</ion-content>
