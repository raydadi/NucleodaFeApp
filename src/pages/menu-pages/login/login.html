<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
    <ion-buttons end>
        <sino></sino>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="action-sheets-basic-page">
  <ion-list *ngIf="user == null">

      <img class="logo" src="assets/home/menu/login.png" />

      <img (click)="doGoogleLogin()" class="google" src="assets/menu/login/logo-google.png" />
      <img (click)="doFacebookLogin()" class="facebook" src="assets/menu/login/logo-face.png" />

      <ion-footer padding>
          <img class="logo2" src="assets/home/Logo-Nucleo.png" />
      </ion-footer>

  </ion-list>

</ion-content>
