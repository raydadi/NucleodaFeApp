<ion-header>

  <ion-navbar>
    <ion-title>CH√ÅCARA</ion-title>
    <ion-buttons end>
        <sino></sino>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="adv-map">
      <div style="position: relative">
        <div #map id="map"></div>
        <ion-fab right top>
          <button ion-fab class="fab-map">
              <ion-icon name='pin'></ion-icon>
            </button>
        </ion-fab>
      </div>
      <ion-item>
        <ion-icon color="subtle" large item-start name='wine'></ion-icon>
        <h2>{{ local.nome }}</h2>
        <p>{{ local.endereco}}</p>
        <p style="font-weight: bold">{{ local.telefone }}</p>
      </ion-item>
      <ion-item actions>
        <span ion-text item-start color="secondary" class="item-bold">18 min</span>
        <span ion-text item-start color="subtle">(2.6 mi)</span>
        <button ion-button color="primary" clear item-end icon-start>
            <ion-icon name='navigate'></ion-icon>
            Start
          </button>
      </ion-item>  </ion-card>
</ion-content>
