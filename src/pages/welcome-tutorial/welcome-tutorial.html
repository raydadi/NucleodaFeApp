<ion-content class="tutorial-page">
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
            <ion-toolbar class="welcome-toolbar">
              <ion-buttons end>
                <button (click)="skip()" ion-button color="primary">Pular</button>
              </ion-buttons>
            </ion-toolbar>
          <img [src]="slide.image" class="slide-image"/>
          <h2><span class="slide-title black" [innerHTML]="slide.title"></span></h2>
          <p><span class="black" [innerHTML]="slide.description"></span></p>
        </ion-slide>
        <ion-slide>
          <ion-toolbar class="welcome-toolbar">
          </ion-toolbar>
          <img src="assets/ministerios/acolhimento.jpg" class="slide-image"/>
          <p>
              Fiquem ligados! Em breve teremos mais novidades no aplicativo!
          </p>
          <h2 class="slide-title">Pronto para come√ßar?</h2>
          <button (click)="skip()" ion-button large clear icon-end color="primary">
            Continuar
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>
</ion-content>
