  <ion-list>

    <!-- <ion-item-divider color="light">Hora</ion-item-divider> -->
    <ion-item>
      <ion-label>Escolher Hora</ion-label>
      <ion-datetime displayFormat="h: A" pickerFormat="h A">Hora</ion-datetime>
    </ion-item>

    <!-- <ion-item-divider color="light">Dia da Semana</ion-item-divider> -->
    <ion-item>
      <button (click)="showDias()" ion-button full>Dia da Semana</button>
    </ion-item>

    <!-- <ion-item-divider color="light">Tipo</ion-item-divider> -->
    <ion-item>
      <button (click)="showTipos()" ion-button full>Tipo</button>
    </ion-item>

  </ion-list>


  <button style="float: left;" (click)="cancelar()" ion-button outline color="danger">Cancelar</button>
  <button style="float: right;" ion-button outline>Filtrar</button>
